<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="UTF-8" />  
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">

    <title>Stats preview card component</title>

  </head>

  <body>
    
      <div class="card">
        
        <div class="card-header">
          <picture>
            <source srcset="/images/image-header-desktop.jpg"
                    media="(min-width: 376px)">
            <img src="/images/image-header-mobile.jpg" alt="" />
        </picture>
        </div>
        
        <div class="card-body">
          <h1>Get <span class="accent">insights</span> that help your business grow.</h1>

          <p class="tagline">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
      
          <div class="stats">
            <div class="stat">
              <p class="number">10k+</p>
              <p class="head">companies</p>
            </div>

            <div class="stat">
              <p class="number">314</p>
              <p class="head">templates</p>
            </div>
            
            <div class="stat">
              <p class="number">12M+</p>
              <p class="head">queries</p>
            </div>
          </div>
        </div>

      </div>

      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/BenjaminVillatte">BenjaminVillatte</a>.
      </p>
    
    <script type="module" src="/main.js"></script>
  </body>
</html>

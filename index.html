    <title>Stats preview card component</title>

  <script type="module" crossorigin src="/fem-stats-preview-card-component/assets/index.9514a452.js"></script>
  <link rel="stylesheet" href="/fem-stats-preview-card-component/assets/index.cb533a03.css">
</head>

  <body>
    
      <div class="card">
        
        <div class="card-header">
          <picture>
            <source srcset="/fem-stats-preview-card-component/assets/image-header-desktop.c3703b29.jpg "
                    media="(min-width: 376px)">
            <img src="/fem-stats-preview-card-component/assets/image-header-mobile.1da9426a.jpg" alt="" />
        </picture>
        </div>
        
        <div class="card-body">
          <h1>Get <span class="accent">insights</span> that help your business grow.</h1>

          <p class="tagline">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
      
          <div class="stats">
            <div class="stat">
              <p class="number">10k+</p>
              <p class="head">companies</p>
            </div>

            <div class="stat">
              <p class="number">314</p>
              <p class="head">templates</p>
            </div>
            
            <div class="stat">
              <p class="number">12M+</p>
              <p class="head">queries</p>
            </div>
          </div>
        </div>

      </div>

      </p>
    
    
  </body>
